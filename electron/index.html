<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>office2pdf-missing 桌面工具</title>
    <style>
      :root {
        --surface: #ffffff;
        --surface-alt: #f3f3f3;
        --border: #d6d6d6;
        --text: #1b1b1b;
        --control-border: #8a8886;
      }
      body { font-family: "Segoe UI", "Segoe UI Variable", Arial, sans-serif; margin: 0; background: var(--surface-alt); color: var(--text); }
      main { padding: 16px; }
      h1 { font-size: 18px; font-weight: 600; margin: 0 0 12px 0; }
      .panel { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 12px; }
      .row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
      input[type="text"] { flex: 1; padding: 6px 8px; border: 1px solid var(--control-border); border-radius: 2px; background: var(--surface); }
      button { appearance: button; padding: 6px 12px; border: 1px solid var(--control-border); background: #f3f3f3; color: #000; border-radius: 2px; cursor: default; }
      button:hover { background: #e9e9e9; }
      button:active { background: #dfdfdf; }
      button:disabled { background: #f5f5f5; color: #8c8c8c; border-color: #c8c8c8; }
      input[type="checkbox"] { accent-color: auto; }
      label { margin-right: 16px; }
      .log { border: 1px solid var(--border); border-radius: 4px; padding: 8px; height: 280px; overflow: auto; background: #fff; font-family: Consolas, "Courier New", monospace; font-size: 12px; }
      .summary { margin-top: 12px; padding: 8px; background: #fff; border: 1px solid var(--border); border-radius: 4px; }
      .tag { display: inline-block; padding: 1px 6px; border-radius: 999px; font-size: 12px; margin-right: 6px; border: 1px solid var(--border); }
      .ok { background: #e7f4e4; color: #0e5a2a; }
      .fail { background: #f9e0df; color: #b22020; }
      .skip { background: #eeeeee; color: #3a3a3a; }
      .dry { background: #ebe7ff; color: #4a3fb1; }
      .footer { margin-top: 8px; color: #6b6b6b; font-size: 12px; }
    </style>
  </head>
  <body>
    <main>
      <h1>office2pdf-missing</h1>
      <div class="panel">
        <div class="row">
          <input id="dir" type="text" placeholder="选择目录" />
          <button id="browse">浏览</button>
        </div>
        <div class="row">
          <label><input id="recursive" type="checkbox" checked /> 递归子目录</label>
          <label><input id="overwrite" type="checkbox" /> 覆盖已存在 PDF</label>
          <label><input id="dryRun" type="checkbox" /> 试运行（不导出）</label>
          <button id="start">开始转换</button>
        </div>
        <div class="log" id="log"></div>
        <div class="summary" id="summary"></div>
        <div class="footer">需在 Windows 上安装 Microsoft Word 与 Excel</div>
      </div>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
